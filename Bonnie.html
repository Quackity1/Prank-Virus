        var popupWindows = [];

        function startPopups() {
            // Change background image after clicking the button

            // Start popups
            for (let i = 0; i < 10; i++) {
                openPopupWithImageAndMove();
            }
            setInterval(movePopups, 10); // Move the popups every 10 milliseconds
        }

        function openPopupWithImageAndMove() {
            const popupWidth = 400;
            const popupHeight = 400;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const left = Math.floor(Math.random() * (screenWidth - popupWidth));
            const top = Math.floor(Math.random() * (screenHeight - popupHeight));
            const popupWindow = window.open("", "", "width=" + popupWidth + ",height=" + popupHeight + ",left=" + left + ",top=" + top);
            const popupContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Popup Window</title>
                    <style>
                        body { margin: 0; padding: 20px; background-color: #f0f0f0; }

                </body>
                </html>
            `;
            popupWindow.document.write(popupContent);
            popupWindows.push(popupWindow);

            // Add onbeforeunload event listener
            popupWindow.onbeforeunload = function() {
                console.log("Popup window is about to close.");
            };
        }

        function movePopups() {
            popupWindows.forEach(function(popupWindow) {
                const moveX = Math.floor(Math.random() * 21) - 10; // Random movement in X direction (-10 to 10 pixels)
                const moveY = Math.floor(Math.random() * 21) - 10; // Random movement in Y direction (-10 to 10 pixels)
                const newX = popupWindow.screenX + moveX;
                const newY = popupWindow.screenY + moveY;
                popupWindow.moveTo(newX, newY);
            });
        }
