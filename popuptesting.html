<body>

    <button onclick="startPopups()">Unlock Computer</button>
    <script>
        var popupWindows = [];

        function startPopups() {
            for (let i = 0; i < 10; i++) {
                openPopupWithImageAndMove();
            }
            setInterval(movePopups, 50); // Move the popups every 50 milliseconds
        }

        function openPopupWithImageAndMove() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const popupWidth = 400;
            const popupHeight = 400;
            const left = Math.floor(Math.random() * (screenWidth - popupWidth));
            const top = Math.floor(Math.random() * (screenHeight - popupHeight));
            const popupWindow = window.open("", "", "width=400,height=400,left=" + left + ",top=" + top);
            const popupContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Popup Window</title>
                    <style>
                        body { margin: 0; padding: 20px; background-color: #f0f0f0; }
                        img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
                    </style>
                </head>
                <body>
                    <img src="https://i.ytimg.com/vi/-EOm7D40ZqY/maxresdefault.jpg" alt="Popup Image">
                </body>
                </html>
            `;
            popupWindow.document.write(popupContent);
            popupWindows.push({ window: popupWindow, directionX: 1, directionY: 1 });
        }

        function movePopups() {
            popupWindows.forEach(function(popup) {
                const moveX = popup.directionX * 10; // Move 10 pixels horizontally
                const moveY = popup.directionY * 10; // Move 10 pixels vertically
                const newX = popup.window.screenX + moveX;
                const newY = popup.window.screenY + moveY;

                // Reverse direction if the popup reaches the edge of the screen
                if (newX <= 0 || newX >= window.innerWidth - popup.window.outerWidth) {
                    popup.directionX *= -1;
                }
                if (newY <= 0 || newY >= window.innerHeight - popup.window.outerHeight) {
                    popup.directionY *= -1;
                }

                popup.window.moveTo(newX, newY);
            });
        }
    </script>
